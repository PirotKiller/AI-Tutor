<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Solution AI â€” Voice Recognition</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="bgCanvas"></canvas>

    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">AI</div>
          <div>
            <h1>Solution AI</h1>
            <p class="muted">AI Tutor</p>
          </div>
        </div>

        <div class="controls">
          <button class="btn primary" id="newChatBtn">+ New Chat</button>
          <button class="btn primary" id="playgroundbtn">Playground</button>
        </div>

        <div class="search">
          <input id="searchInput" placeholder="Search chats..." />
        </div>
        <div class="chats" id="chatList"></div>
        <div
          style="
            font-size: 12px;
            color: rgba(232, 240, 255, 0.6);
            margin-top: 10px;
            text-align: center;
          "
        ></div>
      </aside>

      <main class="main">
        <div class="topbar">
          <div>
            <div class="session-title" id="sessionTitle">Welcome</div>
            <div class="session-sub" id="sessionSub">
              Select or create a chat
            </div>
          </div>

          <div class="controls-row">
            <div class="toggle">
              <label style="font-size: 13px; margin-right: 6px" class="muted"
                >Voice Conversation</label
              >
              <input type="checkbox" id="voiceToggle" />
            </div>
            <div class="muted" id="statusInfo">Idle</div>
            <button class="small" id="renameBtn">Rename</button>
            <button class="small" id="delChatBtn">Delete</button>
          </div>
        </div>

        <section class="chat-window" id="chatWindow">
          <div class="empty" id="emptyView">
            No messages yet. Use the mic or type to start.
          </div>
        </section>

        <div class="composer">
          <div style="flex: 1">
            <div class="input">
              <textarea
                id="textInput"
                placeholder="Type a message, press Enter to send..."
              ></textarea>
            </div>
            <!-- prompt chips removed to match request -->
          </div>

          <div
            class="actions"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <div class="mic" id="micBtn" title="Click to start/stop listening">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3z"
                  stroke="white"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M19 11v1a7 7 0 0 1-14 0v-1"
                  stroke="white"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 21v-3"
                  stroke="white"
                  stroke-width="1.4"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <div class="wave" id="waveSvg">
                <svg
                  viewBox="0 0 120 120"
                  width="140"
                  height="140"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <defs>
                    <linearGradient id="g1" x1="0" x2="1">
                      <stop
                        offset="0"
                        stop-color="#c471f5"
                        stop-opacity="0.9"
                      />
                      <stop
                        offset="1"
                        stop-color="#6ee7ff"
                        stop-opacity="0.9"
                      />
                    </linearGradient>
                  </defs>
                  <g transform="translate(60,60)">
                    <circle r="42" fill="url(#g1)" opacity="0.06"></circle>
                    <path
                      id="wavePath"
                      d=""
                      stroke="url(#g1)"
                      stroke-width="3"
                      stroke-linecap="round"
                      fill="none"
                    ></path>
                  </g>
                </svg>
              </div>
            </div>

            <button class="send" id="sendBtn" style="margin-top: 12px">
              Send
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
